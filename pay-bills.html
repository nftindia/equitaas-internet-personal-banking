<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Bills - Equitas Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .text-equitas-purple {
            color: #4D267A;
        }
        .bg-equitas-purple {
            background-color: #4D267A;
        }
        .hover\:bg-equitas-purple-lighter:hover {
            background-color: #E9E0F0;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-purple-50 to-purple-200">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Left: Date Calendar -->
                <div class="flex-1">
                    <div class="flex items-center space-x-2">
                        <div class="w-12 h-12 flex flex-col items-center justify-center rounded-lg bg-slate-100 border border-slate-200">
                            <div class="text-xs font-bold text-white bg-equitas-purple w-full text-center rounded-t-md py-0.5" id="date-month"></div>
                            <div id="date-day" class="text-2xl font-bold text-slate-700"></div>
                        </div>
                        <div>
                            <p id="date-weekday" class="font-semibold text-slate-700"></p>
                        </div>
                    </div>
                </div>

                <!-- Center: Logo -->
                <div class="flex-1 flex justify-center">
                    <svg class="h-16 w-auto" viewBox="0 0 450 100" xmlns="http://www.w3.org/2000/svg">
                        <g>
                            <circle cx="50" cy="50" r="50" fill="#4D267A"/>
                            <rect x="25" y="30" width="50" height="8" fill="white"/>
                            <rect x="25" y="46" width="35" height="8" fill="white"/>
                            <rect x="25" y="62" width="50" height="8" fill="white"/>
                        </g>
                        <text x="120" y="65" font-family="Inter, sans-serif" font-size="50" font-weight="bold" fill="#4D267A">equitas</text>
                        <text x="120" y="88" font-family="Inter, sans-serif" font-size="18" font-weight="500" fill="#4D267A">Small Finance Bank</text>
                    </svg>
                </div>

                <!-- Right: Profile and Home -->
                <div class="flex-1 flex justify-end">
                    <div class="flex items-center space-x-4">
                         <a href="bank-account-page.html" class="p-2 rounded-full text-slate-500 hover:bg-slate-100 hover:text-equitas-purple transition" title="Home">
                           <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                            </svg>
                        </a>
                        <span class="text-sm font-medium text-slate-600">Madhan Kumar</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-4">
             <a href="bank-account-page.html" class="inline-flex items-center text-sm font-medium text-slate-600 hover:text-equitas-purple transition">
               <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Back to Dashboard
            </a>
        </div>
        <h1 class="text-3xl font-bold text-slate-900 mb-6">Pay Your Bills</h1>
        
        <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-lg">
            <h3 class="text-lg font-semibold text-slate-800 mb-6">Select a Category</h3>
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
                <!-- Bill Categories -->
                <button class="flex flex-col items-center justify-center p-4 bg-slate-50 hover:bg-equitas-purple-lighter rounded-lg transition border border-slate-200">
                    <svg class="h-10 w-10 text-equitas-purple mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M10.5 1.5H8.25A2.25 2.25 0 006 3.75v16.5a2.25 2.25 0 002.25 2.25h7.5A2.25 2.25 0 0018 20.25V3.75a2.25 2.25 0 00-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" /></svg>
                    <span class="text-sm font-medium text-slate-700">Mobile Recharge</span>
                </button>
                <button class="flex flex-col items-center justify-center p-4 bg-slate-50 hover:bg-equitas-purple-lighter rounded-lg transition border border-slate-200">
                    <svg class="h-10 w-10 text-equitas-purple mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" /></svg>
                    <span class="text-sm font-medium text-slate-700">Electricity</span>
                </button>
                <button class="flex flex-col items-center justify-center p-4 bg-slate-50 hover:bg-equitas-purple-lighter rounded-lg transition border border-slate-200">
                    <svg class="h-10 w-10 text-equitas-purple mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 8.25h19.5M2.25 9h19.5m-16.5 5.25h6m-6 2.25h3m-3.75 3h15a2.25 2.25 0 002.25-2.25V6.75A2.25 2.25 0 0019.5 4.5h-15A2.25 2.25 0 002.25 6.75v10.5A2.25 2.25 0 004.5 21.75z" /></svg>
                    <span class="text-sm font-medium text-slate-700">Credit Card</span>
                </button>
                <button class="flex flex-col items-center justify-center p-4 bg-slate-50 hover:bg-equitas-purple-lighter rounded-lg transition border border-slate-200">
                    <svg class="h-10 w-10 text-equitas-purple mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 20.25h12m-7.5-3.75v3.75m-3.75-3.75v3.75m-3.75-3.75V15m15 1.5V15" /></svg>
                    <span class="text-sm font-medium text-slate-700">Broadband</span>
                </button>
                <button class="flex flex-col items-center justify-center p-4 bg-slate-50 hover:bg-equitas-purple-lighter rounded-lg transition border border-slate-200">
                    <svg class="h-10 w-10 text-equitas-purple mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 12l-3.75-3.75m0 0A7.5 7.5 0 0118 4.5l-3.75 3.75m-7.5 0L1.5 15.75M12 6l3.75 3.75m0 0l3.75-3.75M12 6l-3.75 3.75m7.5 0l3.75 3.75M12 18l-3.75-3.75m0 0l-3.75 3.75m7.5 0l3.75 3.75M12 18l3.75-3.75" /></svg>
                    <span class="text-sm font-medium text-slate-700">Gas Cylinder</span>
                </button>
                <button class="flex flex-col items-center justify-center p-4 bg-slate-50 hover:bg-equitas-purple-lighter rounded-lg transition border border-slate-200">
                    <svg class="h-10 w-10 text-equitas-purple mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 21v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21m0 0h4.5V3.545M12.75 21h7.5V10.75M2.25 21h1.5m18 0h-18M2.25 9l4.5-1.636M18.75 3l-1.5.545m0 6.205l3 1m-3-1l-3-1m3 1v-2.273l-3-1.091m3 1l-3-1m0 0l-3 1.091m0 0l3 1.091m0 0v2.273m0 0l3 1.091m-12-3.455v2.273m0 0l3 1.091" /></svg>
                    <span class="text-sm font-medium text-slate-700">Rent Payment</span>
                </button>
                <button class="flex flex-col items-center justify-center p-4 bg-slate-50 hover:bg-equitas-purple-lighter rounded-lg transition border border-slate-200">
                    <svg class="h-10 w-10 text-equitas-purple mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 21a9.004 9.004 0 008.716-6.747M12 21a9.004 9.004 0 01-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 017.843 4.582M12 3a8.997 8.997 0 00-7.843 4.582m15.686 0A11.953 11.953 0 0112 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0121 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0112 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 013 12c0-1.605.42-3.113 1.157-4.418" /></svg>
                    <span class="text-sm font-medium text-slate-700">DTH Recharge</span>
                </button>
                <button class="flex flex-col items-center justify-center p-4 bg-slate-50 hover:bg-equitas-purple-lighter rounded-lg transition border border-slate-200">
                    <svg class="h-10 w-10 text-equitas-purple mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    <span class="text-sm font-medium text-slate-700">Loan Repayment</span>
                </button>
                <button class="flex flex-col items-center justify-center p-4 bg-slate-50 hover:bg-equitas-purple-lighter rounded-lg transition border border-slate-200">
                    <svg class="h-10 w-10 text-equitas-purple mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 7.5h1.5m-1.5 3h1.5m-7.5 3h7.5m-7.5 3h7.5m3-9h3.375c.621 0 1.125.504 1.125 1.125V18a2.25 2.25 0 01-2.25 2.25M16.5 7.5V18a2.25 2.25 0 002.25 2.25M16.5 7.5V4.875c0-.621-.504-1.125-1.125-1.125H4.125C3.504 3.75 3 4.254 3 4.875V18a2.25 2.25 0 002.25 2.25h13.5M6 7.5h3v3H6v-3z" /></svg>
                    <span class="text-sm font-medium text-slate-700">Insurance</span>
                </button>
                 <button class="flex flex-col items-center justify-center p-4 bg-slate-50 hover:bg-equitas-purple-lighter rounded-lg transition border border-slate-200">
                    <svg class="h-10 w-10 text-equitas-purple mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" /></svg>
                    <span class="text-sm font-medium text-slate-700">Education Fees</span>
                </button>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const weekdays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const months = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];

            document.getElementById('date-month').textContent = months[today.getMonth()];
            document.getElementById('date-day').textContent = today.getDate().toString().padStart(2, '0');
            document.getElementById('date-weekday').textContent = weekdays[today.getDay()];
        });
    </script>
</body>
</html>
