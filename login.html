<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Equitas Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .bg-equitas-purple {
            background-color: #4D267A;
        }
        .bg-equitas-purple-light {
            background-color: #A486C2;
        }
        .hover\:bg-equitas-purple-dark:hover {
            background-color: #3E1F62;
        }
        .focus\:ring-purple-600:focus {
            --tw-ring-color: #4D267A;
        }
        .text-equitas-purple {
            color: #4D267A;
        }
        @keyframes blink {
            50% {
                opacity: 0.2;
            }
        }
        .animate-blink {
            animation: blink 2.5s linear infinite;
        }
    </style>
</head>
<body class="bg-white">

    <div class="flex min-h-screen items-center justify-center p-4">
        <div class="w-full max-w-6xl mx-auto">
            <div class="grid lg:grid-cols-2 items-center gap-16">
                
                <!-- Left Column: Login Form -->
                <div class="w-full max-w-md mx-auto">
                    <!-- Header -->
                    <div class="mb-8 text-center lg:text-left">
                        <svg class="mx-auto lg:mx-0 h-16 w-auto" viewBox="0 0 450 100" xmlns="http://www.w3.org/2000/svg">
                            <g>
                                <circle cx="50" cy="50" r="50" fill="#4D267A"/>
                                <rect x="25" y="30" width="50" height="8" fill="white"/>
                                <rect x="25" y="46" width="35" height="8" fill="white"/>
                                <rect x="25" y="62" width="50" height="8" fill="white"/>
                            </g>
                            <text x="120" y="70" font-family="Inter, sans-serif" font-size="50" font-weight="bold" fill="#4D267A">equitas</text>
                        </svg>
                        <p class="mt-6 text-4xl font-bold text-equitas-purple animate-blink">WELCOME!</p>
                        <p class="mt-2 text-lg font-medium text-equitas-purple animate-blink">EQUITAS Internet Banking</p>
                        <h2 class="mt-4 text-xl font-semibold tracking-tight text-equitas-purple">
                            Sign in to your account
                        </h2>
                    </div>

                    <!-- Login Form Card -->
                    <div class="bg-white p-8 rounded-2xl shadow-lg border border-slate-200">
                        <form id="login-form" class="space-y-6" novalidate>
                            <div class="grid grid-cols-1 sm:grid-cols-2 sm:gap-4">
                                <div>
                                    <label for="email" class="block text-sm font-medium leading-6 text-slate-900">User ID</label>
                                    <div class="mt-2">
                                        <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-2.5 px-3 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-purple-600 sm:text-sm sm:leading-6 transition">
                                    </div>
                                    <p id="email-error" class="mt-2 text-sm text-red-600 hidden"></p>
                                </div>
                                <div class="mt-6 sm:mt-0">
                                    <div class="flex items-center justify-between">
                                        <label for="password" class="block text-sm font-medium leading-6 text-slate-900">Password</label>
                                    </div>
                                    <div class="mt-2">
                                        <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-2.5 px-3 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-purple-600 sm:text-sm sm:leading-6 transition">
                                    </div>
                                     <p id="password-error" class="mt-2 text-sm text-red-600 hidden"></p>
                                </div>
                            </div>
                            
                            <div class="text-sm text-right -mt-4">
                                <a href="#" class="font-semibold text-equitas-purple hover:underline">Forgot password?</a>
                            </div>
                            <div>
                                <div class="flex items-center">
                                    <input id="robot-checkbox" name="robot-checkbox" type="checkbox" required class="h-4 w-4 rounded border-slate-300 text-equitas-purple focus:ring-purple-600">
                                    <label for="robot-checkbox" class="ml-3 block text-sm font-medium leading-6 text-slate-900">I am not a robot</label>
                                    <span id="verified-status" class="ml-2 flex items-center text-green-600 font-medium hidden">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                                        </svg>
                                        Verified
                                    </span>
                                </div>
                                 <p id="captcha-error" class="mt-2 text-sm text-red-600 hidden"></p>
                            </div>
                            
                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 rounded border-slate-300 text-equitas-purple focus:ring-purple-600">
                                    <label for="remember-me" class="ml-3 block text-sm leading-6 text-slate-900">Remember me</label>
                                </div>
                            </div>
                            <div>
                                <button id="submit-button" type="submit" class="flex w-full justify-center items-center rounded-md bg-equitas-purple px-3 py-2.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-equitas-purple-dark focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-purple-600 transition">
                                    <span id="button-text">Sign in</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Right Column: Help Section -->
                <div class="hidden lg:flex lg:flex-col space-y-3 items-start">
                    <p class="text-sm font-semibold text-black mb-2">> need help?</p>
                    <a href="tel:18001031222" class="w-full text-left text-sm font-medium text-slate-700 bg-slate-50 hover:bg-slate-100 p-3 rounded-lg transition border border-slate-200">
                        customer care 1800 103 1222
                    </a>
                    <a href="#" class="w-full text-left text-sm font-medium text-slate-700 bg-slate-50 hover:bg-slate-100 p-3 rounded-lg transition border border-slate-200">
                        Registration Help
                    </a>
                    <a href="mailto:customerservice@equitasbank.com" class="w-full text-left text-sm font-medium text-slate-700 bg-slate-50 hover:bg-slate-100 p-3 rounded-lg transition border border-slate-200">
                        Email Us
                    </a>
                    <a href="#" class="w-full text-left text-sm font-medium text-slate-700 bg-slate-50 hover:bg-slate-100 p-3 rounded-lg transition border border-slate-200">
                        FAQs
                    </a>
                </div>

            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('email-error');
            const passwordInput = document.getElementById('password');
            const passwordError = document.getElementById('password-error');
            const robotCheckbox = document.getElementById('robot-checkbox');
            const captchaError = document.getElementById('captcha-error');
            const verifiedStatus = document.getElementById('verified-status');
            const submitButton = document.getElementById('submit-button');
            const buttonText = document.getElementById('button-text');
            
            let passwordAttempts = 3;

            robotCheckbox.addEventListener('change', function() {
                if (this.checked) {
                    verifiedStatus.classList.remove('hidden');
                    captchaError.classList.add('hidden');
                } else {
                    verifiedStatus.classList.add('hidden');
                }
            });

            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
                emailError.classList.add('hidden');
                passwordError.classList.add('hidden');
                captchaError.classList.add('hidden');

                const emailValue = emailInput.value.trim();
                const passwordValue = passwordInput.value;
                let isFormValid = true;

                if (emailValue !== 'madhan.kumar@gmail.com') {
                    emailError.textContent = 'Invalid User ID';
                    emailError.classList.remove('hidden');
                    isFormValid = false;
                }
                
                if (passwordValue !== 'admin123') {
                    isFormValid = false;
                    passwordAttempts--;
                    if (passwordAttempts > 0) {
                        passwordError.textContent = `Invalid Password. ${passwordAttempts} ${passwordAttempts === 1 ? 'attempt' : 'attempts'} left.`;
                        passwordError.classList.remove('hidden');
                    } else {
                        passwordError.textContent = 'Too many incorrect attempts. Account locked.';
                        passwordError.classList.remove('hidden');
                        passwordInput.disabled = true;
                        submitButton.disabled = true;
                        submitButton.classList.add('opacity-50', 'cursor-not-allowed');
                    }
                }

                if (!robotCheckbox.checked) {
                    captchaError.textContent = 'Please check the box to confirm human';
                    captchaError.classList.remove('hidden');
                    isFormValid = false;
                }

                if (isFormValid) {
                    submitButton.disabled = true;
                    submitButton.classList.remove('bg-equitas-purple', 'hover:bg-equitas-purple-dark');
                    submitButton.classList.add('bg-equitas-purple-light', 'cursor-wait');
                    buttonText.innerHTML = `
                        <div class="flex items-center justify-center">
                            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Signing in...
                        </div>
                    `;
                    setTimeout(() => {
                        window.location.href = 'bank-account-page.html';
                    }, 1500);
                }
            });
        });
    </script>

</body>
</html>
